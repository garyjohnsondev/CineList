{% load crispy_forms_tags %}

<div class="modal-dialog modal-sm" role="document">
    <form action="{% url 'add_movie_details' movie %}" method="post" data-movie={{movie}} id="add-movie-details" class="form">
        {% csrf_token %}
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add Movie</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                    <span class="sr-only">Close</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label" for="format">Format</label>
                    <select class="select form-control" name="format">
                        <option value="V">VHS</option>
                        <option value="D" selected>DVD</option>
                        <option value="B">Blu-ray</option>
                        <option value="K">4K UHD</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <input id="submit-details" type="submit" class="btn btn-primary" value="Add to library" />
            </div>
        </div><!-- /.modal-content -->
    </form>
</div><!-- /.modal-dialog -->
