{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
	<title> Create Account </title>
{% endblock %}

{% block content %}
	<div class="main-content">
		<h2> Create Account </h2>
		<form method = "post">
			{% csrf_token %}
			<div id='form-errors'>{{ form_errors }}</div>
			{% for field in form %}
				<div class="form-group col-sm-4">
					{{ field|as_crispy_field }}
				</div>
			{% endfor %}
			<button class="btn btn-warning mb-5 ml-3" type="submit"> Create account </button>
		</form>
	</div>
{% endblock %}
